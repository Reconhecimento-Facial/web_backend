services:
  facial_database:
    image: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "${POSTGRES_DB}", "-U", "${POSTGRES_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 10

  facial_web_backend:
    image: facial_web_backend
    environment:
      - DATABASE_URL=postgresql+psycopg://app_user:app_password@facial_database:5432/app_db
      - UPLOADS_DIR=/app/uploads
      - POSTGRES_DB=app_db
      - POSTGRES_USER=app_user
      - POSTGRES_PASSWORD=app_password
      - SECRET_KEY=c34fb20696cff3694e63cfbbfd8966f4a5a7286228ba0123c9a654ab4f47c8d5
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    env_file:
      - .env
    entrypoint: ./entrypoint.sh
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - facial_database
    volumes:
      - uploads:/app/uploads

volumes:
  pgdata:
  uploads: